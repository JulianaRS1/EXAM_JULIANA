<ion-header>
  <ion-toolbar >
    <ion-title color="warning">Principal Component</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let c of componentes" [routerLink]="c.redirectTo" detail>
      <ion-icon [name]="c.icon" slot="start" color="warning"></ion-icon>
      {{c.name}}
    </ion-item>
  </ion-list>

</ion-content>
